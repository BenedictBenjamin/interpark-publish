<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>

    <!-- Swiper JS : 1. 기능을 먼저 불러들여 줌. -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="js/visual.js"></script>
    <script src="js/recommend.js"></script>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 영역 -->
      <header class="header">
        <!-- 레이아웃 : div -->
        <div class="header-inner">
          <div class="header-top">
            <div class="header-top-left">
              <a href="index.html" class="logo"></a>
              <!-- 검색은 div 하나 주자 -->
              <div class="header-search">
                <!-- 사용자가 데이터를 입력한다. -->
                <form class="search-form">
                  <input type="text" class="search-word" />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>

            <div class="header-top-right">
              <ul class="member-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt">
                    마이페이지
                    <img src="images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          ç
          <div class="header-bottom">
            <!-- 카테고리 메뉴 -->
            <ul class="header-cate">
              <li>
                <a href="#">
                  <img src="images/icon_tour.png" alt="" />
                  투어
                </a>
              </li>
              <li>
                <a href="#"><img src="images/icon_ticket.png" alt="" />티켓</a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="icon-hot">
                  <img src="images/icon_special.png" alt="" />
                  여행초특가
                </a>
              </li>
            </ul>
            <!-- 오늘이벤트 메뉴 -->
            <ul class="header-today-menu">
              <li>
                <a href="#"
                  ><img src="images/icon_gnb_nol.png" alt="" />항공 즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 메인 영역 -->
      <div class="main">
        <!-- 비주얼 슬라이드 영역 -->
        <section class="visual">
          <div class="visual-inner">
            <!-- Swiper -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper">
                <!-- 외부 데이터 연동 -->
              </div>
            </div>
            <!-- Swiper Navigation -->
            <button class="visual-slide-prev"></button>
            <button class="visual-slide-next"></button>
          </div>
        </section>
        <!--// 비주얼 슬라이드 영역 -->

        <!-- 쇼핑 추천 -->
        <section class="recommend">
          <div class="recommend-inner">
            <div class="recommend-header">
              <h2 class="recommend-title">쇼핑추천</h2>
              <span class="recommend-txt"
                >할인이 쎄다! 지금, 특가 상품을 확인하세요.</span
              >
            </div>

            <div class="recommend-main">
              <div class="recommend-category">
                <ul class="recommend-list">
                  <li>
                    <button class="recommend-cate-bt recommend-cate-bt-active">
                      쎈딜
                    </button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">베스트</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">블프데이</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">디지털프라자</button>
                  </li>
                  <li>
                    <a href="#" class="recommend-cate-bt">소담상회</a>
                  </li>
                </ul>
              </div>
              <!-- 추천 상품 슬라이드 -->
              <div class="recommend-slide-wrap">
                <!-- Swiper -->
                <div class="swiper recommend-slide">
                  <div class="swiper-wrapper">
                    <!-- 데이터연동  -->
                  </div>
                </div>
                <!-- 좌,우 이동버튼 : 너무 자주 재활용 됨 -->
                <!-- 그래서, 재활용 가능하도록 별도(공통) css 작업 진행 -->
                <button class="slide-prev-bt">
                  <img src="images/slider_arrow.svg" alt="" />
                </button>
                <button class="slide-next-bt">
                  <img src="images/slider_arrow.svg" alt="" />
                </button>
              </div>
              <!--// 추천 상품 슬라이드  -->
            </div>
            <div class="recommend-footer"></div>
          </div>
        </section>
        <!--// 쇼핑 추천 -->

        <!-- 투어특가 tour-->
        <section class="tour">
          <div class="tour-inner">
            <div class="tour-header">
              <h2 class="tour-title">투어특가</h2>
              <span class="tour-txt">해외여행은 인터파크다</span>
            </div>
          </div>
        </section>

        <div class="tout-main">
          <div class="tour-category">
            <ul class="tour-list">
              <li>
                <button class="tour-cate-bt tour-cate-bt-active">
                 망설이면 품절
                </button>
              </li>
              <li>
                <button class="tour-cate-bt">패키지</button>
              </li>
              <li>
                <button class="tour-cate-bt">국내숙소</button>
              </li>
              <li>
                <button class="tour-cate-bt">해외숙소</button>
              </li> 
            </ul>
          </div>

        <!-- 티켓랭킹 ticket-->
        <section class="ticket">
          <div clss="ticket-inner">
            <div class="ticket-header">
              <h2 class="ticket-title">티켓랭킹</h2>
              <span class="ticket-txt">오늘 뭘볼까? 지금 HOT한 공연</span>
            </div>
          </div>
        </section>

        <div class="tout-main">
          <div class="tour-category">
            <ul class="tour-list">
              <li>
                <button class="tour-cate-bt tour-cate-bt-active">
                 뮤지컬
                </button>
              </li>
              <li>
                <button class="tour-cate-bt">콘서트</button>
              </li>
              <li>
                <button class="tour-cate-bt">스포츠</button>
              </li>
              <li>
                <button class="tour-cate-bt">전시/행사</button>
              </li> 
              <li>
                <button class="tour-cate-bt">클래식/무용</button>
              </li> 
              <li>
                <button class="tour-cate-bt">아동/가족</button>
              </li> 
              <li>
                <button class="tour-cate-bt">연극</button>
              </li> 
              <li>
                <button class="tour-cate-bt">레저/캠핑</button>
              </li> 
            </ul>
          </div>

        
        <!-- 인터파크라이브 live -->
        <section class="live">
          <div clss="live-inner">
            <div class="live-header">
              <h2 class="live-title">인터파크LEVE</h2>
              <span class="live-txt">오늘 뭘볼까? 지금 HOT한 공연</span>
            </div>
          </div>
        </section>

       
        <!-- 오늘의 도서 books -->
        <section class="booke">
          <div clss="booke-inner">
            <div class="booke-header">
              <h2 class="booke-title">오늘의 도서</h2>
              <span class="booke-txt">지금 읽기 딱 좋은 책, 놓치지 마세요!</span>
            </div>
          </div>
        </section>

        <div class="booke-main">
          <div class="booke-category">
            <ul class="booke-list">
              <li>
                <button class="booke-cate-bt booke-cate-bt-active">
                 MD's pick
                </button>
              </li>
              <li>
                <button class="booke-cate-bt">베스트셀러</button>
              </li>
              <li>
                <button class="booke-cate-bt">신간추천</button>
              </li>
              <li>
                <button class="booke-cate-bt">특가활인</button>
              </li> 
            </ul>
          </div>
        <!-- 이벤트 event-->
        <section class="event">
          <div clss="event-inner">
            <div class="event-header">
              <h2 class="event-title">이벤트</h2>
              <span class="enent-txt">인터파크에서 할인혜택을 꼭 챙기세요.</span>
            </div>
          </div>
        </section>


      <!-- 하단 영역 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
